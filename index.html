<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>My Stylish ToDo List</h1>
            <div class="btn">
                <button class="btn__add">New ToDo</button>
            </div>
            <div class="todo">
                <ul class="todo__list">
                    <!-- <li class="todo__list__item"><input id="checkbox" class="checkbox" type="checkbox"><label
                            for="checkbox"></label>
                        <div class="todo__list__item-btns">
                            <button class="icon-edit"><img src="image/pen.png"></button>
                            <button class="icon-trash"><img src="image/trash.png"></button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </div>
        <!-- モーダル TODO 作成 -->
        <div class="modal">
            <div class="modal__create">
                <p class="modal__create__title">Create ToDo<span class="modal__close">×</span></p>
                <div>
                    <label for="content">内容：</label>
                    <input class="create maxlength" type="text" id="content-create" name="content" data-maxlength="20"
                        required placeholder="買い物に行く">
                    <button class="modal__create__btn">作成する</button>
                </div>
            </div>
        </div>
        <!-- モーダル TODO 編集 -->
        <div class="modal-2">
            <div class="modal__edit">
                <p class="modal__edit__title">Edit ToDo<span class="modal__close">×</span></p>

                <div>
                    <label for="content">内容：</label>
                    <input class="edit maxlength" type="text" id="content-edit" name="content" data-maxlength="20"
                        required placeholder="洗濯をする">
                    <button class="modal__edit__btn">更新する</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>

</html>
